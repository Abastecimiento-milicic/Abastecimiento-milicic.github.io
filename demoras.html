<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Demoras</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="base.css" />
  <link rel="stylesheet" href="demoras.css" />
</head>

<body class="page-demoras">
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="brand-title">ABASTECIMIENTO</div>
        <div class="brand-sub">MILICIC</div>
      </div>

      <nav class="nav">
        <a class="nav-link" href="index.html">CUMPLIMIENTO</a>
        <a class="nav-link active" href="demoras.html">DEMORAS</a>
        <a class="nav-link" href="analisis-mm.html">ANALISIS MM</a>
      </nav>
    </div>
  </header>

  <main class="main">
    <section class="panel">
      <div class="panel-title">GRÁFICOS</div>

      <div class="panel-body">
        <div class="card">
          <div class="card-title">Cantidad de demoras por mes</div>
          <div class="card-body">
            <div id="chartMes" style="width:100%;height:420px;"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="panel">
      <div class="panel-title">DEMORAS X AREA SEGUN MES SELECCIONADO</div>

      <div class="panel-body">
        <div class="filters filters-demoras">
          <div class="filter">
            <label>Cliente</label>
            <select id="clienteSelect"></select>
          </div>

          <div class="filter">
            <label>Mes</label>
            <select id="mesSelect"></select>
            <div id="mesHint" class="hint"></div>
          </div>
        </div>

        <div class="kpi-grid kpi-grid-3">
          <div class="kpi kpi-strong">
            <div class="kpi-label">Demoras (mes)</div>
            <div class="kpi-value" id="kpiDemorasMes">-</div>
          </div>

          <div class="kpi kpi-strong">
            <div class="kpi-label">Área principal</div>
            <div class="kpi-value" id="kpiTopArea">-</div>
            <div class="kpi-sub" id="kpiTopAreaSub">-</div>
          </div>

          <div class="kpi kpi-strong">
            <div class="kpi-label">% principal</div>
            <div class="kpi-value" id="kpiTopPct">-</div>
          </div>
        </div>

        <div class="card">
          <div class="card-title">% de demoras por ÁREA (mes seleccionado)</div>
          <div class="card-body">
            <div class="chart-row">
              <div class="chart-left">
                <div id="chartAreas" style="width:100%;height:360px;"></div>
              </div>
              <div class="chart-right">
                <div class="table-wrap">
                  <table class="tbl" id="tablaMotivos"></table>
                </div>
              </div>
            </div>

            <div class="card-sep"></div>

            <div class="card-title">Motivos (mes seleccionado)</div>
            <div id="chartMotivos" style="width:100%;height:340px;"></div>

            <div class="last-update" id="lastUpdate"></div>
          </div>
        </div>

      </div>
    </section>

    <div id="msg" class="msg"></div>
  </main>

  <!-- Libs -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>

  <!-- ✅ FALTABA ESTO (si no, Papa.parse rompe y no carga nada) -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- App -->
  <script src="demoras.js"></script>
</body>
</html>
