<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abastecimiento â€“ Milicic</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="base.css" />

  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>

<body class="page-cumplimiento">

  <!-- ================= HEADER ================= -->
  <header class="main-header">
    <h1>ABASTECIMIENTO</h1>
  </header>

  <!-- ================= CUMPLIMIENTO ================= -->
  <section class="section-card">
    <div class="section-header">
      <h2>CUMPLIMIENTO POR MES (100% APILADO)</h2>
    </div>

    <!-- ðŸ”´ SUBTÃTULO ELIMINADO: â€œCantidad y % por mesâ€ -->

    <div class="chart-container">
      <div id="cumplimientoApilado" style="height: 420px;"></div>
    </div>
  </section>

  <!-- ================= KPIs ================= -->
  <section class="kpi-section">
    <div class="kpi-grid kpi-grid-3">
      <div class="kpi-card kpi-green">
        <div class="kpi-title">AT</div>
        <div id="kpiAT" class="kpi-value">-</div>
        <div id="kpiATqty" class="kpi-sub kpi-sub-strong">Cantidad: -</div>
      </div>

      <div class="kpi-card kpi-orange">
        <div class="kpi-title">FT</div>
        <div id="kpiFT" class="kpi-value">-</div>
        <div id="kpiFTqty" class="kpi-sub kpi-sub-strong">Cantidad: -</div>
      </div>

      <div class="kpi-card kpi-red">
        <div class="kpi-title">NE</div>
        <div id="kpiNO" class="kpi-value">-</div>
        <div id="kpiNOqty" class="kpi-sub kpi-sub-strong">Cantidad: -</div>
      </div>
    </div>
  </section>

  <!-- ================= TENDENCIA ================= -->
  <section class="section-card">
    <div class="section-header">
      <h2>TENDENCIA DE CUMPLIMIENTO</h2>
    </div>

    <!-- ðŸ”´ SUBTÃTULO ELIMINADO: â€œAT % / FT % / NE %â€ -->

    <div class="chart-container">
      <div id="tendenciaCumplimiento" style="height: 380px;"></div>
    </div>
  </section>

  <!-- ================= SCRIPTS ================= -->
  <script src="app.js"></script>
</body>
</html>
